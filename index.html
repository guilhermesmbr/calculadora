<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calc">

       <div class="div">
           <button id="visor"></button>
       </div>

       <table class="tabela">
           <tr>
               <td><button class="linhas" Onclick="calc('1')">1</button></td>
               <td><button class="linhas" Onclick="calc('2')">2</button></td>
               <td><button class="linhas" Onclick="calc('3')">3</button></td>
               <td><button class="linhas operadores" Onclick="calc('+')">+</button></td>
           </tr>

           <tr>
               <td><button class="linhas" Onclick="calc('4')">4</button></td>
               <td><button class="linhas" Onclick="calc('5')">5</button></td>
               <td><button class="linhas" Onclick="calc('6')">6</button></td>
               <td><button class="linhas operadores" Onclick="calc('-')">-</button></td>
           </tr>

           <tr>
               <td><button class="linhas" Onclick="calc('7')">7</button></td>
               <td><button class="linhas" Onclick="calc('8')">8</button></td>
               <td><button class="linhas" Onclick="calc('9')">9</button></td>
               <td><button class="linhas operadores" Onclick="calc('*')">*</button></td>
           </tr>

           <tr>
               <td><button class="linhas clear" Onclick="limpar()">C</button></td>
               <td><button class="linhas" Onclick="calc('0')">0</button></td>
               <td><button class="linhas" Onclick="calcular()">=</button></td>
               <td><button class="linhas operadores" Onclick="calc('/')">รท</button></td>
           </tr>

       </table>

   </div>

    <script src="calc.js"></script>
</body>

</html>
